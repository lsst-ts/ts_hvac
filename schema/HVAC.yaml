$schema: http://json-schema.org/draft-07/schema#
$id: https://github.com/lsst-ts/ts_ess/blob/master/schema/hvac.yaml
# title must end with one or more spaces followed by the schema version, which must begin with "v"
title: HVAC v1
description: Schema for HVAC configuration files
type: object
properties:
  host:
    description: IP address of the TCP/IP interface
    type: string
    format: hostname
    default: "eas-hvac01.cp.lsst.org"
  port:
    description: Port number of the TCP/IP interface
    type: integer
    default: 1883
  connection_timeout:
    description: Time limit for connecting to the TCP/IP interface (sec)
    type: number
    exclusiveMinimum: 0
    default: 10
  read_timeout:
    description: Time limit for reading data from the TCP/IP interface (sec)
    type: number
    exclusiveMinimum: 0
    default: 10
required:
  - connection_timeout
  - read_timeout
additionalProperties: false
