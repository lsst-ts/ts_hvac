[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_hvac"
description = "Interface to control the HVAC system."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-hvac.lsst.io", repository = "https://github.com/lsst-ts/ts_hvac" }
dynamic = [ "version" ]
dependencies = [ "paho-mqtt", "pandas", "lxml" ]

[tools.setuptools]
package-data = {"" = "*.csv"}

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_hvac = "lsst.ts.hvac.csc:run_hvac"

[tool.setuptools_scm]
write_to = "python/lsst/ts/hvac/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = [ "documenteer[pipelines]" ]
